<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
      <div class="header-text">
        <h1 id="name"></h1>
        <p id="title" class="subtitle"></p>
        <div id="contact" class="contact-row"></div>
      </div>
    </header>

    <!-- OBJECTIVE -->
    <section class="section">
      <h2>Objective</h2>
      <p id="objective"></p>
    </section>

    <!-- EXPERIENCE -->
    <section class="section">
      <h2>Experience</h2>
      <div id="experience"></div>
    </section>

    <!-- SKILLS -->
    <section class="section">
      <h2>Skills</h2>
      <div id="skills" class="tags"></div>
    </section>

    <!-- EDUCATION -->
    <section class="section">
      <h2>Education</h2>
      <div id="education"></div>
    </section>

    <!-- CERTIFICATIONS -->
    <section class="section">
      <h2>Certifications</h2>
      <div id="certifications"></div>
    </section>

    <!-- AWARDS -->
    <section class="section">
      <h2>Awards</h2>
      <div id="awards"></div>
    </section>

    <!-- VOLUNTEER -->
    <section class="section">
      <h2>Volunteer</h2>
      <div id="volunteer"></div>
    </section>

    <!-- BOOKS -->
    <section class="section">
      <h2>Books &mdash; 2025</h2>
      <ul id="books" class="books-list"></ul>
    </section>

  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
